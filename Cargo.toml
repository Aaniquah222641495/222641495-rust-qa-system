[package]
name = "word-doc-qa"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "word-doc-qa"
path = "src/main.rs"

[dependencies]
burn = { version = "0.20.1", features = ["train", "wgpu", "autodiff"] }
docx-rs = "0.4"
tokenizers = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.8"
zip  = "0.6"

[dev-dependencies]
burn = { version = "0.20.1" }
